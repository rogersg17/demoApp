<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Test Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TMS - Test Management System</h1>
        <p>TypeScript server successfully running! ðŸŽ‰</p>
        
        <div class="test-section">
            <h2>ðŸ”§ System Health</h2>
            <button onclick="testHealth()">Test Health</button>
            <div id="health-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>ðŸ”— Azure DevOps Connection</h2>
            <button onclick="testAdoConnection()">Test ADO Connection</button>
            <div id="ado-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>ðŸ‘¤ Authentication Test</h2>
            <button onclick="testAuth()">Test Auth Status</button>
            <div id="auth-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>ðŸ“Š API Documentation</h2>
            <p>
                <a href="/api-docs" target="_blank">View Swagger API Documentation</a>
            </p>
        </div>
    </div>

    <script>
        async function testHealth() {
            const result = document.getElementById('health-result');
            result.style.display = 'block';
            result.className = 'result info';
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                result.className = 'result success';
                result.textContent = 'Health Check: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testAdoConnection() {
            const result = document.getElementById('ado-result');
            result.style.display = 'block';
            result.className = 'result info';
            result.textContent = 'Testing Azure DevOps connection...';
            
            try {
                const response = await fetch('/api/ado/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = 'ADO Connection: ' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = 'ADO Connection Failed: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }

        async function testAuth() {
            const result = document.getElementById('auth-result');
            result.style.display = 'block';
            result.className = 'result info';
            result.textContent = 'Testing authentication status...';
            
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = 'Auth Status: ' + JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result info';
                    result.textContent = 'Auth Status: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
